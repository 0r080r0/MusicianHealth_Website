# Define static assets (audio files, images & videos)
static-assets:
  - "img/"
  - "audio/"
  - "videos/"

# Adding a media section to your site configuration
audio_files:
  - "audio/Flumine.wav"
  - "audio/ICD.wav"
  - "audio/Delirium.wav"
  - "audio/Intro.wav"
  - "audio/Dark.wav"
  - "audio/Shadow.wav"
  - "audio/ShadowOfTheSunAcoustic.wav"

format:
  html:
    theme: solar
    css: styles.css      # Custom CSS for the page (make sure this file is in the project folder)
    include-in-header:
      - text: |
          <style>
          html {
            scroll-behavior: smooth;
            overflow-y: scroll; /* Always show scrollbar */
          }
          </style>
    toc: true             # Table of contents, optional
editor: source           # Set the editor to source mode (optional)
